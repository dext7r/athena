name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # æ¯å¤© UTC 02:00 (åŒ—äº¬æ—¶é—´ 10:00) è¿è¡Œ
    - cron: "0 2 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        deno-version: [v2.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/deno
          key: ${{ runner.os }}-deno-${{ hashFiles('**/deno.lock') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      - name: Install dependencies
        run: deno cache --reload main.ts

      - name: Run all tests
        run: deno task test

      - name: Run unit tests
        run: deno task test:unit

      - name: Run integration tests
        run: deno task test:integration

      - name: Run API tests
        run: deno task test:api

      - name: Run component tests
        run: deno task test:components

      - name: Run security tests
        run: deno task test:security

      - name: Run performance tests
        run: deno task test:performance

      - name: Generate test coverage
        run: deno task test:coverage

      - name: Generate coverage report
        run: deno task test:coverage-report

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // è¯»å–è¦†ç›–ç‡ä¿¡æ¯
            const coverageFile = path.join(process.cwd(), 'coverage', 'lcov.info');
            if (fs.existsSync(coverageFile)) {
              const coverage = fs.readFileSync(coverageFile, 'utf8');
              const lines = coverage.split('\n');
              const totalLines = lines.filter(line => line.startsWith('LF:')).reduce((sum, line) => sum + parseInt(line.split(':')[1]), 0);
              const coveredLines = lines.filter(line => line.startsWith('LH:')).reduce((sum, line) => sum + parseInt(line.split(':')[1]), 0);
              const percentage = totalLines > 0 ? ((coveredLines / totalLines) * 100).toFixed(2) : 0;

              const comment = `
              ## ğŸ“Š æµ‹è¯•è¦†ç›–ç‡æŠ¥å‘Š

              - **æ€»è¡Œæ•°**: ${totalLines}
              - **è¦†ç›–è¡Œæ•°**: ${coveredLines}
              - **è¦†ç›–ç‡**: ${percentage}%

              ${percentage >= 80 ? 'âœ… è¦†ç›–ç‡è‰¯å¥½' : percentage >= 60 ? 'âš ï¸ è¦†ç›–ç‡ä¸­ç­‰' : 'âŒ è¦†ç›–ç‡åä½'}

              è¯¦ç»†æŠ¥å‘Šè¯·æŸ¥çœ‹ Actions ä¸­çš„ coverage-reports å·¥ä»¶ã€‚
              `;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  test-matrix:
    name: Cross-platform Tests
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        deno-version: [v2.x]
      fail-fast: false

    steps:
